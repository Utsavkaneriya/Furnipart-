<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

  Enter value : <input type="text" id="num1" placeholder="Enter number"><br><br>

  <button onclick="showTable()">Click here</button>

  <p id="p1"></p>


  <script>
    function showTable() {

      const inputvalue = parseInt(document.getElementById("num1").value);

      if (isNaN(inputvalue)) {
        alert("please enter valid number");
        return;
      }

      var output = "";

      for (var i = 1; i <= 10; i++) {
        output += `Table of ${inputvalue} is ${i} x ${inputvalue} = ${inputvalue * i} <br>`
      }

      document.getElementById("p1").innerHTML = output;


    }


  </script>

</body>

</html
